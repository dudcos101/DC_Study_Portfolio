<!DOCTYPE html>
<html lang="en">
<!-- Head -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ducos's Portfolio</title>
    <meta name="description" content="Portfolio for world-renownned software engineer Ducos">
    <meta name="autor" content="Ducos"/>

    <link rel="icon" type="image/png" href="image/favicon.png"/>
    <!-- Style Sheet File 추가 -->
    <link rel="stylesheet" href="style.css"/>
    <!-- Javascript 파일 link : "defer" option -> html 파일 parsing 되는 동안, js파일 다운받아 html 후 js 실행 -->
    <script src="main.js" defer></script>

    <!-- Font Awesome -->
    <script 
        src="https://kit.fontawesome.com/b5077c712f.js" 
        crossorigin="anonymous">
    </script>
    <!-- Google Font - Black Han Sans (BOLD) -->
    <!-- Google Font - Noto Sans Korean (Light)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100&display=swap" rel="stylesheet">
</head>
<!-- Body -->
<body>
    <!-- Navbar -->
    <nav id="navbar">
        <div class="navbar__logo">
            <i class="fas fa-cannabis"></i>
            <a href="#">Ducos</a>
        </div>
        <div class="navbar__menu">
            <ul class="nanvbar_menu">
                <li class="navbar__menu__item">Home</li>
                <li class="navbar__menu__item">About</li>
                <li class="navbar__menu__item">Skills</li>
                <li class="navbar__menu__item">My work</li>
                <li class="navbar__menu__item">Testimonial</li>
                <li class="navbar__menu__item">Contact</li>
            </ul>
        </div>
    </nav>


    <!-- Home -->
    <section id="home">
        <img 
            src="image/Home.png" 
            alt="Ducos's profile photo" 
        />
        <h1 class="home__title">Hello,<br/>I'm Ducos</h1>
        <h2 class="home__description">A Software Engineer who wants to be the BEST.</h2>
        <button class="home__contact">Contact Me</button>



    </section>


    <!-- About -->
    <section id="about">




    </section>
    <!-- Skills -->
    <section id="skills"></section>
    <!-- Work -->
    <section id="work"></section>
    <!-- Testimonials (추천사) -->
    <section id="testimonials"></section>
    <!-- Contact -->
    <section id="content"></section>
</body>
</html>
